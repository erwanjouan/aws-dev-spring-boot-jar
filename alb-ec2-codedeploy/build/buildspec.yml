version: 0.2
phases:
  install:
    commands:
      - echo nada
  pre_build:
    commands:
      - aws --version
      - docker --version
      - java --version
      - mvn --version
  build:
    commands:
      - mvn package
  post_build:
    commands:
      - mkdir -p revision # CodeDeploy uses the notion of ApplicationRevision
      - cp target/*.jar ./revision/app.jar
      - cp alb-ec2-codedeploy/deploy/codedeploy/* ./revision
      - zip -r revision.zip revision
      - aws s3 cp revision.zip s3://${BUCKET_NAME}/${PROJECT_NAME}/${CODEBUILD_RESOLVED_SOURCE_VERSION}/revision.zip
      - aws s3 cp revision.zip s3://${BUCKET_NAME}/${PROJECT_NAME}/latest/revision.zip
cache:
  paths:
    - /root/.m2/**/*