AWSTemplateFormatVersion: 2010-09-09
Description: A Java SpringBoot application deployed with EC2
Parameters:
  ProjectName:
    Type: String
  DeploymentName:
    Type: String
Resources:
  ArtifactOutputBucket:
    Description: Bucket for build output
    Properties:
      BucketName: !Sub '${ProjectName}-${DeploymentName}'
    Type: AWS::S3::Bucket